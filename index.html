<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth App</title>
</head>
<body>
  <h2>Register</h2>
  <input type="email" id="regEmail" placeholder="Email">
  <input type="password" id="regPass" placeholder="Password">
  <button onclick="register()">Register</button>

  <h2>Login</h2>
  <input type="email" id="logEmail" placeholder="Email">
  <input type="password" id="logPass" placeholder="Password">
  <button onclick="login()">Login</button>

  <h2>Profile</h2>
  <button onclick="getMe()">Get My Info</button>

  <h2>Logout</h2>
  <button onclick="logout()">Logout</button>

  <pre id="output"></pre>

  <script>
    const API = "http://localhost:4000";

    async function register() {
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPass").value;

      const res = await fetch(`${API}/api/register`, {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      document.getElementById("output").textContent = await res.text();
    }

    async function login() {
      const email = document.getElementById("logEmail").value;
      const password = document.getElementById("logPass").value;

      const res = await fetch(`${API}/api/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include", // keep cookie!
        body: JSON.stringify({ email, password })
      });

      document.getElementById("output").textContent = await res.text();
    }

    async function getMe() {
      const res = await fetch(`${API}/api/me`, {
        method: "GET",
        credentials: "include"
      });

      document.getElementById("output").textContent = await res.text();
    }

    async function logout() {
      const res = await fetch(`${API}/api/logout`, {
        method: "POST",
        credentials: "include"
      });

      document.getElementById("output").textContent = await res.text();
    }
  </script>
</body>
</html>
